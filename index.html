<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="form">
            <div class="text">
                <h1>Log in</h1>
                <p class="welcome">Welcome!</p>
                <p>Log in to get more access to our site.</p>
            </div>
            <div class="login-form">
                <form action="#" method="post">
                    <label for="username">Username:</label>
                    <p><input type="text" id="username" class="username" placeholder="Jane Doe"></p>
                    <label for="email">Email:</label>
                    <p><input type="email" id="email" class="email" placeholder="janedoe@email.com"></p>
                    <label for="password">Password:</label>
                    <p><input type="password" id="password" class="password"></p>
                    <input type="button" value="Log In">
                </form>
            </div>
        </div> <!--end of form-->
    </div> <!--end of container-->
</body>
</html>
